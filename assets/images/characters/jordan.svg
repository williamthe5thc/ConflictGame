  <path d="M165 155 Q175 152 185 155" stroke="#92400e" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M215 155 Q225 152 235 155" stroke="#92400e" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <path d="M200 180 L195 195 Q200 200 205 195 Z" fill="#ea580c"/>
  
