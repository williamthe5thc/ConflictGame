<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#bae6fd;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#skyGradient)"/>
  
  <!-- Floor -->
  <rect x="0" y="600" width="1200" height="200" fill="#f1f5f9"/>
  
  <!-- Windows (background) -->
  <rect x="50" y="50" width="200" height="400" fill="url(#windowGradient)" stroke="#cbd5e1" stroke-width="4" rx="10"/>
  <rect x="300" y="50" width="200" height="400" fill="url(#windowGradient)" stroke="#cbd5e1" stroke-width="4" rx="10"/>
  <rect x="950" y="50" width="200" height="400" fill="url(#windowGradient)" stroke="#cbd5e1" stroke-width="4" rx="10"/>
  
  <!-- Window frames -->
  <line x1="150" y1="60" x2="150" y2="440" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="60" y1="250" x2="240" y2="250" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="400" y1="60" x2="400" y2="440" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="310" y1="250" x2="490" y2="250" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="1050" y1="60" x2="1050" y2="440" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="960" y1="250" x2="1140" y2="250" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Conference table (main focus) -->
  <ellipse cx="600" cy="500" rx="250" ry="100" fill="#374151"/>
  <ellipse cx="600" cy="495" rx="250" ry="100" fill="#4b5563"/>
  
  <!-- Chairs around table -->
  <rect x="300" y="460" width="60" height="80" rx="30" fill="#6b7280"/>
  <rect x="840" y="460" width="60" height="80" rx="30" fill="#6b7280"/>
  <rect x="560" y="380" width="80" height="60" rx="30" fill="#6b7280"/>
  <rect x="560" y="540" width="80" height="60" rx="30" fill="#6b7280"/>
  <rect x="420" y="420" width="70" height="70" rx="35" fill="#6b7280"/>
  <rect x="710" y="420" width="70" height="70" rx="35" fill="#6b7280"/>
  
  <!-- Office plants -->
  <rect x="80" y="520" width="20" height="80" fill="#92400e"/>
  <circle cx="90" cy="510" r="25" fill="#16a34a"/>
  <circle cx="85" cy="500" r="15" fill="#22c55e"/>
  <circle cx="95" cy="505" r="12" fill="#15803d"/>
  
  <rect x="1100" y="520" width="20" height="80" fill="#92400e"/>
  <circle cx="1110" cy="510" r="25" fill="#16a34a"/>
  <circle cx="1105" cy="500" r="15" fill="#22c55e"/>
  <circle cx="1115" cy="505" r="12" fill="#15803d"/>
  
  <!-- Whiteboard -->
  <rect x="520" y="100" width="160" height="100" fill="#ffffff" stroke="#374151" stroke-width="3" rx="5"/>
  <rect x="525" y="105" width="150" height="90" fill="#f8fafc"/>
  
  <!-- Whiteboard content (project timeline) -->
  <line x1="540" y1="125" x2="660" y2="125" stroke="#3b82f6" stroke-width="2"/>
  <text x="600" y="140" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PROJECT TIMELINE</text>
  <rect x="540" y="150" width="30" height="8" fill="#ef4444"/>
  <rect x="575" y="150" width="40" height="8" fill="#f59e0b"/>
  <rect x="620" y="150" width="35" height="8" fill="#10b981"/>
  <text x="600" y="175" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Client Report Due</text>
  
  <!-- Laptop on table -->
  <rect x="580" y="480" width="40" height="25" rx="2" fill="#374151"/>
  <rect x="585" y="485" width="30" height="18" rx="1" fill="#1e293b"/>
  <rect x="587" y="487" width="26" height="14" fill="#0ea5e9"/>
  
  <!-- Coffee cups -->
  <circle cx="650" cy="490" r="8" fill="#ffffff" stroke="#374151" stroke-width="1"/>
  <circle cx="650" cy="490" r="6" fill="#92400e"/>
  <path d="M658 490 Q662 488 662 492 Q662 496 658 494" stroke="#374151" stroke-width="1" fill="none"/>
  
  <circle cx="550" cy="495" r="8" fill="#ffffff" stroke="#374151" stroke-width="1"/>
  <circle cx="550" cy="495" r="6" fill="#92400e"/>
  <path d="M558 495 Q562 493 562 497 Q562 501 558 499" stroke="#374151" stroke-width="1" fill="none"/>
  
  <!-- Papers scattered on table -->
  <rect x="500" y="470" width="30" height="20" rx="2" fill="#ffffff" stroke="#d1d5db" transform="rotate(-10 515 480)"/>
  <rect x="520" y="475" width="25" height="15" rx="1" fill="#ffffff" stroke="#d1d5db" transform="rotate(5 532 482)"/>
  <rect x="680" y="470" width="35" height="25" rx="2" fill="#ffffff" stroke="#d1d5db" transform="rotate(15 697 482)"/>
  
  <!-- Overhead lighting -->
  <rect x="400" y="30" width="400" height="10" rx="5" fill="#f59e0b" opacity="0.6"/>
  <rect x="450" y="35" width="300" height="5" rx="2" fill="#fbbf24" opacity="0.4"/>
  
  <!-- City view through windows (subtle) -->
  <rect x="60" y="200" width="180" height="100" fill="#94a3b8" opacity="0.3"/>
  <rect x="70" y="210" width="20" height="40" fill="#475569" opacity="0.4"/>
  <rect x="100" y="190" width="15" height="60" fill="#475569" opacity="0.4"/>
  <rect x="130" y="220" width="25" height="30" fill="#475569" opacity="0.4"/>
  <rect x="170" y="180" width="18" height="70" fill="#475569" opacity="0.4"/>
  
  <rect x="310" y="200" width="180" height="100" fill="#94a3b8" opacity="0.3"/>
  <rect x="320" y="210" width="20" height="40" fill="#475569" opacity="0.4"/>
  <rect x="350" y="190" width="15" height="60" fill="#475569" opacity="0.4"/>
  <rect x="380" y="220" width="25" height="30" fill="#475569" opacity="0.4"/>
  <rect x="420" y="180" width="18" height="70" fill="#475569" opacity="0.4"/>
  
  <!-- Tension indicator (subtle visual cue) -->
  <circle cx="600" cy="200" r="50" fill="#ef4444" opacity="0.1"/>
  <text x="600" y="210" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold" opacity="0.7">âš¡</text>
</svg>