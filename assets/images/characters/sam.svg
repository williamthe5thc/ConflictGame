  <circle cx="177" cy="168" r="2" fill="#ffffff"/>
  <circle cx="227" cy="168" r="2" fill="#ffffff"/>
  
  <!-- Eyebrows - slightly worried -->
  <path d="M165 155 Q175 153 185 158" stroke="#dc2626" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M215 158 Q225 153 235 155" stroke="#dc2626" stroke-width="3" fill="none" stroke-linecap="round"/>
  
